version: "3.3"
services:
  composer:
    # Runs dockerfile for composer and wordpress
    container_name: wp-composer
    build:
      context: ./
    volumes:
      - ./dist/wp-content/themes/custom-theme:/var/www/html/dist/wp-content/themes/custom-theme
    restart: 'no'
    ports:
      - "8080:80"
    logging:
      driver: none
